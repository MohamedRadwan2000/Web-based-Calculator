<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" th:href="@{/style.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    </head>
    <body >
        <div id='container'>
            <div id="form" name="contain">
            <div id="top" name="calculator">
                <body >
                <input type="text" v-bind:value="'steps:'+steps" disabled>
                <input style="font-size: xx-large" type="text" v-bind:value="'input:'+input" disabled>
                <input style="font-size: xx-large" type="text" v-bind:value="'result:'+result" disabled>
                </body>
           </div>
          <div id="down" style="border-color: brown">
            <div class="row">
            <button class="op" @click="Oneoperand('percentage')" >% </button>
            <button class="op" @click="reset()" >CE</button>
            <button class="op" @click="reset()" >C</button>
            <button class="op" @click="input=input.toString().slice(0,-1)"><i class="material-icons">&#xe14a;</i></button>
             </div> 
              <div class="row">
             <button class="op" @click="Oneoperand('reverse')">1/x</button>
                <button class="op" @click="Oneoperand('square')" >x^2 </button>
                <button  class="op" @click="Oneoperand('sqrt')">&#x0221A</button>
                <button class="op" @click="Operation('/')">&#247</button>
             </div>
             <div class="row">
                    <button @click="input+='7'" >7</button>
                    <button @click="input+='8'" >8 </button>
                    <button @click="input+='9'">9 </button>
                    <button class="op" @click="Operation('*')">x </button>
              </div>
              <div class="row">
                <button @click="input+='4'">4</button>
                <button @click="input+='5'">5</button>
                <button @click="input+='6'">6</button>
                <button class="op" @click="Operation('-')">-</button>
             </div>
             <div class="row">
                <button @click="input+='1'">1</button>
                <button @click="input+='2'">2</button>
                <button @click="input+='3'">3</button>
                <button class="op" @click="Operation('+')">+</button>
             </div>
             <div class="row">
                <button @click="negate()">+/-</button>
                <button @click="input+='0'">0</button>
                <button @click="addPoint()">.</button>
                <button class="op" @click="equal()">=</button>
            </div>
          </div>
            </div>
           </div>


        </div>

   <!-- -->
        <script>

        </script>
        <script th:src="@{/script.js}"></script>
         <script>
        const mountedApp=app.mount('#container')
        </script>
    </body>
</html>
